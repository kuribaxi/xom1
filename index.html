<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iranska Regionala Kanaler</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #222;
      padding: 15px;
      margin: 0;
      font-size: 1.6em;
      color: #00ffcc;
    }
    .section {
      margin-top: 20px;
    }
    .channel {
      display: inline-block;
      background: #333;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .channel:hover {
      background: #00bfa5;
      color: #000;
    }
    video {
      width: 95%;
      max-width: 720px;
      margin-top: 20px;
      border-radius: 10px;
      background: #000;
    }
  </style>
</head>
<body>

  <h1>üì∫ Iranska Regionala TV-kanaler</h1>

  <video id="player" controls autoplay></video>

  <div class="section">
    <h2>üèôÔ∏è Regionala Kanaler</h2>

    <div class="channel" data-stream="https://cdn-live.irib.ir/live/alborz.m3u8" data-name="ALBORZ" onclick="playChannel(this)">ALBORZ</div>
    <div class="channel" data-stream="https://cdn-live.irib.ir/live/rasht.m3u8" data-name="RASHT" onclick="playChannel(this)">RASHT</div>
    <div class="channel" data-stream="https://cdn-live.irib.ir/live/mazandaran.m3u8" data-name="MAZANDARAN" onclick="playChannel(this)">MAZANDARAN</div>
    <div class="channel" data-stream="https://cdn-live.irib.ir/live/tabriz.m3u8" data-name="TABRIZ" onclick="playChannel(this)">TABRIZ</div>
    <div class="channel" data-stream="https://cdn-live.irib.ir/live/boshehr.m3u8" data-name="BOSHEHR" onclick="playChannel(this)">BOSHEHR</div>
    <div class="channel" data-stream="https://cdn-live.irib.ir/live/ahvaz.m3u8" data-name="AHVAZ" onclick="playChannel(this)">AHVAZ</div>
    <div class="channel" data-stream="https://cdn-live.irib.ir/live/bandarabbas.m3u8" data-name="BANDARABBAS" onclick="playChannel(this)">BANDARABBAS</div>
    <div class="channel" data-stream="https://cdn-live.irib.ir/live/esfahan.m3u8" data-name="ESFAHAN" onclick="playChannel(this)">ESFAHAN</div>
    <div class="channel" data-stream="https://cdn-live.irib.ir/live/kordestan.m3u8" data-name="KORDESTAN" onclick="playChannel(this)">KORDESTAN</div>
    <div class="channel" data-stream="https://live-azd1118.telewebion.com/ek/mahabad/live/576p/index.m3u8" data-name="MAHABAD" onclick="playChannel(this)">MAHABAD</div>
    <div class="channel" data-stream="https://cdn-live.irib.ir/live/markazi.m3u8" data-name="MARKAZI" onclick="playChannel(this)">MARKAZI</div>
    <div class="channel" data-stream="https://cdn-live.irib.ir/live/khorasan-shomali.m3u8" data-name="KHORASAN SHOMALI" onclick="playChannel(this)">KHORASAN SHOMALI</div>
  </div>

  <script>
    function playChannel(el) {
      const streamUrl = el.getAttribute('data-stream');
      const video = document.getElementById('player');
      
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.play();
      } else {
        alert('Den h√§r enheten st√∂der tyv√§rr inte HLS-str√∂mmar.');
      }
    }
  </script>

</body>
</html>
